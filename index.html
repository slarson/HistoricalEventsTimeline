<!DOCTYPE html>
<meta charset="utf-8">
<style>

.axis text {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

var dataYears = [ (2014-2011), (2014-1942), (2014-1632) ];
var dataLabels = { 3:"event1", 72:"event2", 382:"event3"};

var margin = {top: 210, right: 20, bottom: 220, left: 20},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var x = d3.scale.log()
    .domain([1000, 1])
    .range([0, width]);

var formatYear = d3.time.format("%Y"),
    formatYearTicks = function(d) { return formatYear(new Date(d, 0, 1, 0)) ; }
    
var formatYearTicksCustom = function(d) { return formatYear(new Date(2014-d, 0, 1, 0)) ; }

    formatYearTicksCustom2 = function(d) { return dataLabels[d] ; }


var xAxis1 = d3.svg.axis()
    .scale(x)
    .orient("bottom")
    .ticks(100)
    .tickValues([(2014-2011), (2014-1942), (2014-1632)])
    .tickFormat(formatYearTicksCustom)
    .tickSize(30, 0);
    
var xAxis2 = d3.svg.axis()
    .scale(x)
    .orient("bottom")
    .ticks(20, d3.format(",.1s"))
    .tickSize(6, 0);
    
var xAxis3 = d3.svg.axis()
    .scale(x)
    .orient("top")
    .ticks(100)
    .tickValues(dataYears)
    .tickFormat(formatYearTicksCustom2)
    .tickSize(30, 0);
    
var xAxis4 = d3.svg.axis()
    .scale(x)
    .orient("top")
    .ticks(5, formatYearTicksCustom)
    .tickSize(6, 0);

var superscript = "⁰¹²³⁴⁵⁶⁷⁸⁹",
    formatPower = function(d) { return (d + "").split("").map(function(c) { return superscript[c]; }).join(""); },
    formatTick = function(d) { return 10 + formatPower(Math.round(Math.log(d) / Math.LN10)); };

var xAxis5 = d3.svg.axis()
    .scale(x)
    .orient("bottom")
    .ticks(5, formatTick)
    .tickSize(6, 0);

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.right + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")"); 

svg.append("g")
    .attr("class", "x axis")
    .call(xAxis1)
  .selectAll("text")
    .attr("y", 30)
    .attr("x", 30)
    .attr("dy", ".35em")
    .attr("transform", "rotate(45)")
    .style("text-anchor", "start");
    
svg.append("g")
    .attr("class", "x axis 3")
    .call(xAxis3)
  .selectAll("text")
    .attr("y", -30)
    .attr("x", 30)
    .attr("dy", ".35em")
    .attr("transform", "rotate(-45)")
    .style("text-anchor", "start");
    
svg.append("g")
    .attr("class", "x axis 5")
    .call(xAxis5)
  .selectAll("text")
    .attr("y", 21)
    .attr("x", -6)
    .attr("dy", ".35em")
    .style("text-anchor", "start");
    
svg.append("g")
    .attr("class", "x axis 2")
    .call(xAxis2);
    
svg.append("g")
    .attr("class", "x axis 4")
    .call(xAxis4);

</script>
